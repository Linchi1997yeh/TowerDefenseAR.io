<!DOCTYPE HTML>
<html>

<head>
    <title>Tower Defense AR</title>
    <!--
    LIBRARY EXPLAINATION
        aframe.min.js: main renderer library.
        aframe-extras.min.js: 3d module animation, loader and other supporting functions.
        aframe-ar.js: marker-based AR library for aframe.
        jquery: just need the selector... i'm lazy.
    -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    <!-- DISABLE AR.js WHEN USING AFRAME TEST -->
    <!--script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!--
    ENABLE THE FOLLOWING SECTION TO RUN AFRAME TEST
        This part demos how you can test the scense you created without AR.
        Aframe is VR library, we use it as the 3d renderer.
        For more information, google "aframe" and read it's tutorial.
    -->
    <a-scene stats background="color: grey">
        <a-assets>
            <a-asset-item id="tree" src="renderer\assets\tree_7_ao\scene.gltf"></a-asset-item>
            <a-asset-item id="mimikyu" src="renderer\assets\mimikyu\scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="enviroment" position="0 0 0" scale="0.3 0.3 0.3">
            <a-plane color="#BDB76B" rotation="-90 0 0" height="7" width="7"></a-plane>
            <a-gltf-model src="#tree"></a-gltf-model>
            <a-entity>
                <a-entity position="3 0 0">
                    <a-gltf-model src="#mimikyu" animation-mixer scale="0.2 0.2 0.2"></a-gltf-model>
                </a-entity>
                <a-animation attribute="rotation" to="0 -360 0" dur="10000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
        </a-entity>

        <a-entity camera="active: true" position="0 1 2" rotation="-30 0 0"></a-entity>
    </a-scene>

    <!--
    ENABLE THE FOLLOWING SECTION TO RUN AR TEST
        This part demos how to intergrate AR.js with aframe.
        The only thing we need to do is adding a <a-marker> wrapper to the scense,
        and remove all the light source in the scense, AR.js SEEMS will add the light source
        by itself.
        For more information, google "AR.js" and read it's github.
    -->
    <!--a-scene stats embedded arjs>
        <a-assets>
            <a-asset-item id="viking_room" src="renderer\assets\viking_room\scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity id="enviroment" position="0 0 0" scale="0.1 0.1 0.1">
                <a-gltf-model src="#viking_room" position="0 0 0"></a-gltf-model>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene-->

    <!--script src="renderer\demo.js"></script-->
</body>

</html>
